<section *ngIf="posts.length > 0 && !isLoading" >
  <mat-card class="example-card" fxFlex.xs="100%" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img class="example-image" mat-card-image [src]="post.imagePath" [alt]="post.title">
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">favorite_border</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon aria-label="Example icon-button with a heart icon">share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</section>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No posts added yet!</p>
